            echo "android.enableJetifier=true"
            echo "android.ndkVersion=${ANDROID_NDK_VERSION:-26.1.10909125}"
            echo "cdvCompileSdkVersion=35"
            echo "cdvTargetSdkVersion=35"
            echo "cdvMinSdkVersion=23"
            echo "cdvBuildMultipleApks=false"
